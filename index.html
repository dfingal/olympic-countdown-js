<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Olypics Game Countdown</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<section class="section-center">
    <!-- image -->
    <article class="gift-img">
        <img src="images/track.jpeg" alt="track start picture" />
        Image by <a href="https://twitter.com/m_attlee" target="_blank">Matt Lee</a> on  <a href="https://unsplash.com/photos/vLCFUqY3y5M?utm_source=twitter&utm_medium=referral&utm_content=creditShareLink" target="_blank"> UnSplash</a>

    </article>

    <!-- info -->
    <article class="gift-info">
        <h3>2024 Summer Olypic Games</h3>
        <h4 class="giveaway"> Opening Cerimony Begins on ...</h4>
        <p>
            Can't wait for the world to come together for more sporting excitement? Don't worry the time is counting down.
        </p>

        <div class="deadline">
            <!--days-->
            <div class="deadline-format">
            <div>
                <h4 class="days">34</h4>
                <span>DAYS</span>
            </div>
            </div>
            <!--hours-->
            <div class="deadline-format">
                <div>
                    <h4 class="hours">14</h4>
                    <span>HOURS</span>
                </div>
            </div>
            <!--minutes-->
            
            <div class="deadline-format">
                <div>
                    <h4 class="mins">34</h4>
                    <span>MINS</span>
                </div>
            </div>
            <!--seconds-->
          
            <div class="deadline-format">
                <div>
                    <h4 class="secs">34</h4>
                    <span>SECS</span>
                </div>
            </div>
        </div>
    </article>
</section>
<script src="app.js" ></script>
</body>
</html>
